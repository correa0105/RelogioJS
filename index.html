<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <main>

        <div class="clock">

            <div class="hour" data-hour-hand></div>

            <div class="minute" data-minute-hand></div>

            <div class="second" data-second-hand></div>

            <div class="beetween beetweenVertical">
                <div class="number-12">12</div>
                <div class="number-6">6</div>
            </div>

            <div class="beetween beetweenHorizontal">
                <div class="number-9">9</div>
                <div class="number-3">3</div>
            </div>

            <div class="number number-1">|</div>
            <div class="number number-2">|</div>
            <div class="number number-4">|</div>
            <div class="number number-5">|</div>
            <div class="number number-7">|</div>
            <div class="number number-8">|</div>
            <div class="number number-10">|</div>
            <div class="number number-11">|</div>


        </div>

    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
